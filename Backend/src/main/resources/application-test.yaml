logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.springframework.security.saml: INFO
    org.hibernate.internal.util: INFO

spring:
  jpa:
    database: H2
  datasource:
    url: jdbc:h2:mem:scp
    username: sa
    password: password
    driverClassName: org.h2.Driver
  sql:
    init:
      platform: org.hibernate.dialect.H2Dialect
  security:
    saml2:
      relyingparty:
        registration:
          keycloak:
            signing:
            assertingparty:
              metadata-uri: "https://dev-41762717.okta.com/app/exk9854o9iglQusfM5d7/sso/saml/metadata"
